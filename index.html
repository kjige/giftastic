<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gif-tastic</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row col-md-12 col-xs-12 buttonsArea">
			<div class="col-md-12 col-xs-12">
				<h2>Buttons</h2>
				<div class="buttons"></div>
			</div>
		</div>
		<div class="row col-md-12 col-xs-12">
			<div class="col-md-3 col-xs-12 inputArea">
				<label for="userInput">
					<h2>Add new button:</h2>
				</label><br>
				<input type="text" class="userInput" placeholder="Example: bird, dog, etc."><br>
				<button type="button" class="btn submitBtn"><h4>Submit</h4></button>
			</div>

			<div class="col-md-9 col-xs-12 gifArea">
				<h2>GIFs</h2>
				<div class="gifs"></div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
